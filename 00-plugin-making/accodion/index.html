<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		li{list-style:none}
		a{display: inline-block;border:1px solid gray; color: gray; text-decoration: none}
		ul{overflow: hidden;}
		ul li{float:Left;}

		.category li.active{ background: tan;}
		.categoryCon ul li{width: 100%;}
		.categoryCon ul li div{border:1px solid gray; height:1500px;background:tomato;}
	</style>
	<script src="../../lib/jquery-3.2.1.min.js"></script>
</head>
<body>
		<div style="background: goldenrod;height:1500px">contens</div>
	<ul class="category">
		<li><a href="#none">accodion 1</a></li>
		<li><a href="#none">accodion 2</a></li>
		<li><a href="#none">accodion 3</a></li>
		<li><a href="#none">accodion 4</a></li>
		<li><a href="#none">accodion 5</a></li>
	</ul>
	<div class="categoryCon">
		<ul>
			<li>
				<div>1</div>
				<a href="#none">close</a>
			</li>
			<li>
				<div>2</div>
				<a href="#none">close</a>
			</li>
			<li>
				<div>3</div>
				<a href="#none">close</a>
			</li>
			<li>
				<div>4</div>
				<a href="#none">close</a>
			</li>
			<li>
				<div>5</div>
				<a href="#none">close</a>
			</li>
		</ul>
	</div>

	<div style="background: grey;height:1500px">contens</div>
	<script>
		$(document).ready(function(){

			var $sizeCon = $('.sizeCon');
			var $contents = $('.categoryCon li');
			var idx =-1;
			$('.category a').on('click', function(){
				if(idx == $(this).parent().index()){
					idx = -1;
					$(this).closest('ul').find('li').removeClass('active');
					$contents.slideUp();
				}else{
					idx = $(this).parent().index();
					$(this).closest('ul').find('li').removeClass('active')
					$(this).parent('li').toggleClass('active');
					$contents.hide().eq(idx).slideDown();
				}			
			});

			$contents.find('a').on('click',function(){
				if(idx !== -1){
					$contents.slideUp();
					$('.category').find('li').removeClass('active');
					$('html, body').stop()
                .animate({
                    scrollTop : $('.category').offset().top
                },900);
					idx = -1;
				}
			});

		})
	</script>
</body>
</html>
