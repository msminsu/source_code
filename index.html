<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        document.writeln('Menu Bar: ' + window.menubar + '<br>');
        document.writeln('Tool Bar: ' + window.toolbar + '<br>');
    
        document.writeln('Location Bar: ' + window.locationbar + '<br>');
    
        document.writeln('Personal Bar: ' + window.personalbar + '<br>');
    
        document.writeln('Scroll Bars: ' + window.scrollbars + '<br>');
    
        document.writeln('Status Bar: ' + window.statusbar + '<br>');
    
        document.close();
        </script>
</body>
</html>
